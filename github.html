<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="info">My secret info</h1>
    <input id="delete-confirm" type="text" placeholder="Please type something ">
    <button id="btn-delete" disabled>Delete Me</button>
    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function () {
            const text = event.target.value;
            const deleteButton = document.getElementById('btn-delete');
            if (text === 'delete') {
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function () {
            document.getElementById('info').style.display = 'none'

        })
    </script>
</body>

</html>
